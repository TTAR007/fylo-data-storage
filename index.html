<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main>
    <section class="fylo_box">
      <figure class="logo_box">
        <img src="images/logo.svg" width="135" height="40" 
        alt="A white Fylo logo">
      </figure>
      <div class="option_box">
        <figure>
          <img src="images/icon-document.svg" width="20" height="24" 
          alt="document icon">
        </figure>
        <figure>
          <img src="images/icon-folder.svg" width="24" height="20" 
          alt="folder icon">
        </figure>
        <figure>
          <img src="images/icon-upload.svg" width="24" height="16" 
          alt="upload icon">
        </figure>
      </div>
    </section>

    <section class="storage_box">
      <div class="remaining-storage_box">
        <div class="remaining-storage_text-box">
          <div class="triangle"></div>
          <p><span>185</span> GB Left</p>
        </div>
      </div>
      
      <p class="usage-message">Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="bar_box">
        <div class="bar_gradient">
          <div class="bar_white-circle"></div>
        </div>
      </div>
      
      <div class="capacity_box">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TTAR007">Guitar</a>.
  </footer>
</body>
</html>
